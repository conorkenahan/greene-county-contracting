<!DOCTYPE html>
<html>
  <head>
    <title>Greene County Contracting</title>
    <link href="./contact-style.css" rel="stylesheet" type="text/css" />
    <link href="../styles/core-styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/ruq0iog.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->

    <header id="cs-navigation">
      <div class="cs-container">
        <!--Nav Logo-->
        <a href="/" class="cs-logo" aria-label="back to home">
          <!-- <img
            src="./images/GCC_header.png"
            alt="logo"
            aria-hidden="true"
            decoding="async"
          /> -->
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
          <!--Mobile Nav Toggle-->
          <button class="cs-toggle" aria-label="mobile menu toggle">
            <div class="cs-box" aria-hidden="true">
              <span class="cs-line cs-line1" aria-hidden="true"></span>
              <span class="cs-line cs-line2" aria-hidden="true"></span>
              <span class="cs-line cs-line3" aria-hidden="true"></span>
            </div>
          </button>
          <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
          <div class="cs-ul-wrapper">
            <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
              <li class="cs-li">
                <a href="/" class="cs-li-link cs-active"> Home </a>
              </li>
              <li class="cs-li">
                <a href="/about" class="cs-li-link"> About </a>
              </li>
              <li class="cs-li">
                <a href="/services" class="cs-li-link"> Services </a>
              </li>
              <li class="cs-li">
                <a href="/about" class="cs-li-link"> About Us </a>
              </li>
              <li class="cs-li">
                <a
                  href="https://www.homeadvisor.com/rated.GreeneCountyContracting.138056640.html#reviews"
                  class="cs-li-link"
                  target="_blank"
                >
                  Testimonials
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <a href="/contact" class="cs-button-solid cs-nav-button">Contact Us</a>
        <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
        <!-- <button id="dark-mode-toggle" aria-label="dark mode toggle">
            <svg class="cs-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480" style="enable-background:new 0 0 480 480" xml:space="preserve"><path d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z"/></svg>
            <img class="cs-sun" aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fsun.svg" decoding="async" alt="moon" width="15" height="15">

      </div>
    </header>

    <!-- ============================================ -->
    <!--                   Contact                    -->
    <!-- ============================================ -->

    <section id="contact-1388">
      <div class="cs-container">
        <div class="cs-content">
          <span class="cs-topper">Contact Us</span>
          <h2 class="cs-title">Get in Touch</h2>
          <p class="cs-text">
            Ready to start your next project? Contact Greene County Contracting
            today for a free consultation and estimate.
          </p>
          <ul class="cs-ul">
            <li class="cs-li">
              <picture class="cs-icon-wrapper">
                <img
                  aria-hidden="true"
                  src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/phone-76.svg"
                  alt="phone icon"
                  class="cs-icon"
                  width="40"
                  height="40"
                  decoding="async"
                />
              </picture>
              <div class="cs-flex-group">
                <span class="cs-header">Phone</span>
                <a
                  href="tel:508-944-6411
                        "
                  class="cs-link"
                  >+1 (508) 944 6411
                </a>
              </div>
            </li>
            <li class="cs-li">
              <picture class="cs-icon-wrapper">
                <img
                  aria-hidden="true"
                  src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mail-76.svg"
                  alt="address icon"
                  class="cs-icon"
                  width="40"
                  height="40"
                  decoding="async"
                />
              </picture>
              <div class="cs-flex-group">
                <span class="cs-header">Email</span>
                <a href="greenecountycontracting@gmail.com" class="cs-link"
                  >greenecountycontracting@gmail.com</a
                >
              </div>
            </li>
            <!-- <li class="cs-li">
              <picture class="cs-icon-wrapper">
                <img
                  aria-hidden="true"
                  src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/pin-76.svg"
                  alt="address icon"
                  class="cs-icon"
                  width="40"
                  height="40"
                  decoding="async"
                />
              </picture>
              <div class="cs-flex-group">
                <span class="cs-header">Address</span>
                <a href="" class="cs-link"
                  >2553 Woodbridge Lane, Boston Ware 120</a
                >
              </div>
            </li> -->
          </ul>
        </div>
        <!--Form-->
        <form
          class="cs-form"
          id="cs-form-1388"
          name="Contact Form"
          method="post"
        >
          <h3 class="cs-h3">Make Appointment</h3>
          <label class="cs-label">
            Name
            <input
              class="cs-input"
              required
              type="text"
              id="name-1388"
              name="name"
              placeholder="Name"
            />
          </label>
          <label class="cs-label cs-email">
            Email
            <input
              class="cs-input"
              required
              type="email"
              id="email-1388"
              name="email"
              placeholder="Email"
            />
          </label>
          <label class="cs-label cs-phone">
            Phone
            <input
              class="cs-input"
              required
              type="number"
              id="phone-1388"
              name="phone"
              placeholder="Phone"
            />
          </label>
          <label class="cs-label">
            Message
            <textarea
              class="cs-input cs-textarea"
              required
              name="Message"
              id="message-1388"
              placeholder="Write message..."
            ></textarea>
          </label>
          <button class="cs-button-solid cs-submit" type="submit">
            Send Message
          </button>
        </form>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
